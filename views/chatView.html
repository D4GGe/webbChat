<div id="chatRoom" data-ng-model="chatContent">
    <ul data-ng-repeat="post in posts">
        <li><b>{{post.User}}</b>:{{post.Text}}</li>
    </ul>
</div>
<div class="input-group">
    <input type="text" class="form-control" placeholder="Hello...." data-ng-model="sendText" data-ng-keydown="">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="sendPost()">Send!</button>
    </span>
</div><!-- /input-group -->
